<p-table [value]="checklists">
  <ng-template pTemplate="header">
    <tr>
        <th>Id</th>
        <th>Placa do carro</th>
        <th>Situação</th>
        <th>Ação</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-checklist>
  <tr>
      <td>{{ checklist.checklistId }}</td>
      <td>{{ checklist.carPlate }}</td>
      <td>{{ checklist.status === 'P' ? 'Pendente' : checklist.status === 'N' ? 'Aberto' : checklist.status }}</td>
      <td>
        @if (checklist.status === 'P') {
          <p-button size="small">Visualizar</p-button>
        } @else if (checklist.status === 'N'){
          <p-button size="small" (click)="finishChecklist(checklist.checklistId)">Finalizar</p-button>
        }
      </td>
  </tr>
</ng-template>
</p-table>

<div class="buttons-container">
  <p-button label="Nova Checklist" (onClick)="newChecklist()"></p-button>
</div>
