<p-toast position="center"></p-toast>
@for (question of questions; track question) {
  <app-question-input
  [question]="question.question"
  [risk]="question.risk"
  [id]="question.questionId"
  (uploadedPhoto)="savePhotoInMemory($event, question.questionId)"
  [isMandatory]="question.isMandatory === 'S'"
  ></app-question-input>
}
<p-button label="Cancelar" icon="pi pi-times" [text]="true" severity="danger"/>
  <p-button label="Salvar" icon="pi pi-check" (click)="onSubmit()"/>
